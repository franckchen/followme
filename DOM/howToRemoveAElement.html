<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>删除一个元素</title>
</head>
<body>
<div id="cf"></div>
<div id="mxy">
    111
    <div></div>
    <div></div>
    <div></div>
</div>
<script>
    var cf = document.getElementById('cf');

    /**
     * 1.parentNode指代父节点
     * 2.原生js删除节点的唯一方法，背也要背下来，必须通过找到父节点来完成
     */
    cf.parentNode.removeChild(cf);

    /**
     * 删除掉id为mxy的节点下的全部div
     */
    var mxy = document.getElementById('mxy');
    var i;
    var len;
    var abc = [];
    for (i = 0, len = mxy.childNodes.length; i < len; i++) {
        abc.push(mxy.childNodes[i]);
    }

    for (i = 0, len = abc.length; i < len; i++) {
        mxy.removeChild(abc[i]);
    }
</script>
</body>
</html>
