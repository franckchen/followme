<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>事件轮训与单线程</title>
</head>
<body>
<script>
    var cf = 0;

    setTimeout(
        function () {
            cf = 1;
        },
        0
    );

    console.log(cf);

    setTimeout(
        function () {
            console.log(cf);
        },
        0
    );

    cf = 2;
</script>
</body>
</html>
