<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /**
         * 1.一个冒号的东西叫做伪类,:first-letter这个伪类的用途是控制第一个字符的样式,之所以叫伪类
         * 是因为html元素上没有这个类,但实际上你能通过一个类来控制它的样式,这就是伪类的精髓,但目前这东西
         * 到底属于伪类还是伪元素一直很混乱，所以只要记住功能就可以了
         * 2.区别于伪元素,css3规定伪元素必须前面有两个:(如::before,::after),但这是CSS3规定,随意实际上
         * :before和:after也是有效的,但是为了规范,还是加上::好些
         */
        .cf:first-letter {
            font-size: 40px;
            color: #d3d3d3;
        }
        /* 换成::同样能够生效，因为css的伪类和伪元素一直就混乱不清晰，目前两个都能生效 */
        .cf2::first-letter {
          font-size: 40px;
          color: #d3d3d3;
        }

        /**
         * first-line伪类用于控制第一行文字的样式
         */
        .mxy:first-line {
            font-size: 30px;
            color: #ff0000;
        }

        /**
         * 以下是一些常用的伪类
         */

        /* 未访问过的链接的样式 */
        .cf-mxy:link {
            color: #008b8b;
        }
        /* 访问过的链接的样式 */
        .cf-mxy:visited {
            color: #d2691e;
        }

        #cf {
            outline: 0;
        }

        /* 输入框聚焦时生效的伪类 */
        #cf:focus {
            border:1px solid #ff8c00;
        }

        /* hover啥的应该都会,就不写例子了 */
    </style>
</head>
<body>
    <p class="cf">Southward and Franck Chen</p>
    <p class="cf">Franck and Southward</p>
    <p class="mxy">
        马新宇你好:<br/>
        我叫陈帆<br/>
        我是一名码农<br/>
    </p>
    <a class="cf-mxy" href="http://www.baidu.com" target="_blank">百度</a>
    <div>
        <label>
            <input type="text" id="cf" />
        </label>
    </div>
    <script>
      /**
       * 考点
       * 1.常用的伪类和伪元素
       * 2.css3 规定伪元素::,伪类:,但是二者长期处于混乱不清的状态，所以基本上用:和::都能
       * 生效
       */
    </script>
</body>
</html>
