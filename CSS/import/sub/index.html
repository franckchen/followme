<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS引入</title>
    <!-- 1.引入css文件，强制自己背下来 -->
    <!-- 2.rel制定引入的文件是什么类型， stylesheet -- 样式表 -->
    <!-- 3.初学者经常搞错的一个地方就是将href写成src,src是script引入js用的 -->
    <!-- 4.注意相对路径规则，一定是从html页面位置找，这个很重要！一定要背下来，适用于script、link、img等等 -->
    <!-- 5.一定要注意sub路径下有个index.html文件，打开看一下，理解下css引入时相对路径的参考点 -->
    <link rel="stylesheet" href="../cf.css" />
</head>
<body>
<div id="cf"></div>
<div id="mxy"></div>
<div id="sub"></div>
</body>
</html>
