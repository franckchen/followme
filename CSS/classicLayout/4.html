<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>垂直居中2</title>
    <style>
        body,
        html {
            margin: 0;
            height: 100%;
            background-color: #add8e6;
        }

        .container {
            /* table布局，ie8以下不支持，但是现代前端基本要求兼容ie8以下浏览器，但不需要视觉最优 */
            display: table;
            /* 容器盛满 */
            width: 100%;
            height: 100%;
        }

        /* 这个class对应的div在container容器中垂直居中，且不需要预先知道这个.vertical-middle这个class对应的元素的高度 */
        .vertical-middle {
            /* 不要问为什么了，table布局就是这样子的，背下来即可，非常实用的容器高度未知的垂直居中解决方案 */
            display: table-cell;
            /* 令自身垂直居中，注意不需要预先知道容器高度 */
            vertical-align: middle;
            /* 文字居中 */
            text-align: center;
        }

        /* 真正居中的东西。外层的那个是隐藏的容器 */
        .center-content {
            /* 高度随意调整，看效果，所以不需要知道居中元素的具体高度，也可以自使用式居中，很高级 */
            width: 100px;
            height: 100px;
            margin: 0 auto;
            background-color: #00ff7f;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 下面的div里可以任意添加文字，或添加子div，永远垂直居中 -->
    <!-- 这个居中的东西，一定要理解为它是个容器，不要尝试用它做什么，他就是容器 -->
    <div class="vertical-middle">
        <!-- 里面的东西才是我们真正想要居中的东西，容器在前端很常用、很常见要体会 -->
        <div class="center-content"></div>
    </div>
</div>
</body>
</html>
