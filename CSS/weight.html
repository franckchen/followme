<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>css权重</title>
    <style>
        .block {
            width: 100px;
            height: 100px;
        }

        #cf {
            /*绿色*/
            background-color: #008000;
        }

        .mxy {
            /*红色*/
            background-color: #ff0000;
        }

        .cf {
            /*黄色*/
            background-color: #ffff00;
        }

        .nb {
            /*橙色*/
            background-color: #ffa500 !important;
        }
    </style>
</head>
<body>
<div id="cf" class="block mxy"></div>
<div class="block mxy cf"></div>
<div class="block cf nb"></div>
</body>
</html>
