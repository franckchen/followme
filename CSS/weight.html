<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>css权重</title>
    <style>
        div {
            background-color: #000;
        }

        .block {
            width: 100px;
            height: 100px;
        }

        #cf {
            /*绿色*/
            background-color: #008000;
        }

        .mxy {
            /*红色*/
            background-color: #ff0000;
        }

        .cf {
            /*黄色*/
            background-color: #ffff00;
        }

        .nb {
            /*橙色*/
            background-color: #ffa500 !important;
        }
    </style>
</head>
<body>
<!-- 注意div已经被设置了颜色 -->
<div class="block"></div>
<!-- class选择器权重大于标签选择器 -->
<div class="cf"></div>
</body>
</html>
