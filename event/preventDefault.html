<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>阻止默认行为</title>
    <!-- 注意这里的基础库 -->
    <script src="./lib.js"></script>
</head>
<body>
<div id="mxy">
    <a href="http://www.baidu.com" id="cf">百度链接</a>
</div>
<script>
    var cf = document.getElementById('cf');

    cf.addEventListener(
        'click',
        function (e) {
            // 阻止默认行为，<a>标签跳转链接失效
            e.preventDefault();
        }
    );

    var mxy = document.getElementById('mxy');
    mxy.addEventListener('click', function () {
        // 注意阻止默认行为不会影响正常冒泡和捕获
        console.log('mxy mxy mxy');
    });
