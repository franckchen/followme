<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>splice和slice</title>
</head>
<body>
<script>
    var cf = [1, 2, 3, 4];

    /**
     * 1.splice污染原数组！
     * 2.删除第1个元素后1个成员，注意第1个元素无疑就是下标为0的元素
     * 3.返回被删除的成员
     * 4.由于污染原数组，所以splice多被用于删除指定位置的某几个元素
     */
    var mxy = cf.splice(1, 1);

    console.log(mxy);
    console.log(cf);

    // 重置
    cf = [1, 2, 3, 4];

    /**
     * splice还被用来为数组在指定位置添加元素，不要傻傻的用for循环去完成！面试必扣分
     */
    // 删除第1个元素后的0个元素，然后在第1个元素后面插入5，所以结果就是在第1个元素后面插入5
    cf.splice(1, 0, 5);
    console.log(cf);

    // 重置
    cf = [1, 2, 3, 4];
    /**
     * splice还可以用于替换元素
     */
    // 删除第1个元素后面的1个元素，然后再第1个元素后面插入5，所以也就是替换第2个元素为5
    cf.splice(1, 1, 5);
    console.log(cf);

    // 重置
    cf = [1, 2, 3, 4];
    /**
     * 1.slice不污染原数组！
     * 2.wz返回的是一个新数组，可以理解为按照参数从原数组里挖某些元素出来组成新数组
     * 3.将下标为1,2之间的元素挖出来，包括1，但不包含2
     * 4.slice多用于从数组中提取指定的的部分(切片操作)
     */
    mxy = cf.slice(1, 2);

    console.log(mxy);
    console.log(cf);

    /**
     * 考点
     *
     * 1.splice的多样用法，要背熟
     * 2.slice函数的用途要记下来，它完成的操作叫做切片操作，是一种术语，意思就是提取数组中的一个段指定部分，根据术语来记忆slice就不会忘记了
     * python这种语言天生支持切片操作，不需要调用函数
     */
</script>
</body>
</html>
